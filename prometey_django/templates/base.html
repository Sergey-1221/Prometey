{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Indra</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" href="{% static 'image/402de4e6a8ea2d56.svg' %}">
    <script src="{% static 'main.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">

    <div class="header1">
        <a href="{% url 'login' %}"><img src="{% static 'image/Frame_4.png' %}" alt="Logo"></a>
    </div>

    <ul class="header2">
        <a href="{% url 'zavod' %}" class="a1"><span>Карта</span></a>
        <a href="{% url 'alitic' %}" class="a1"><span>Аналитика</span></a>
        <a href="{% url 'index' %}" class="a1"><span>Ваше предприятие</span></a>
        <a href="{% url 'logout' %}" class="a1"><span>Выйти</span></a>
    </ul>

</div>

<div class="menu">
    <div class="nav">
        <a class="a2" href="{% url 'index' %}"><span>Обзор</span></a>
        <a class="a2" href="{% url 'employs' %}"><span>Реестр сотрудников</span></a>
        <a class="a2" href="#"><span>Техника</span></a>
        <a class="a2" href="{% url 'sensors' %}"><span>Датчики</span></a>
        <a class="a2" href="{% url 'department' %}"><span>Отделы</span></a>
        <a class="a2" href="{% url 'oborudovanie' %}"><span>Оборудование</span></a>
    </div>
</div>

{% block content %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
    for (let elem of document.querySelectorAll('.a1')) {
        if (elem.href === location.href) {
            $(elem).toggleClass('active')
            elem.style.color = 'white'
        }
    }

    for (let elem of document.querySelectorAll('.a2')) {
        if (elem.href === location.href) {
            $(elem).toggleClass('active')
            elem.style.color = 'white'
        }
    }
</script>

</body>
</html>
